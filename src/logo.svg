/* Global Styles */  
  
* {  
  box-sizing: border-box;  
  margin: 0;  
  padding: 0;  
}  
  
body {  
  font-family: Arial, sans-serif;  
  line-height: 1.6;  
  color: #333;  
  background-color: #f9f9f9;  
}  
  
a {  
  text-decoration: none;  
  color: #337ab7;  
}  
  
a:hover {  
  color: #23527c;  
}  
  
/* Header Styles */  
  
.header {  
  background-color: #337ab7;  
  color: #fff;  
  padding: 1rem;  
  text-align: center;  
}  
  
.header .logo {  
  font-size: 1.5rem;  
  font-weight: bold;  
  margin-bottom: 0.5rem;  
}  
  
.header nav ul {  
  list-style: none;  
  margin: 0;  
  padding: 0;  
  display: flex;  
  justify-content: space-between;  
}  
  
.header nav ul li {  
  margin-right: 20px;  
}  
  
.header nav a {  
  color: #fff;  
  transition: color 0.2s ease;  
}  
  
.header nav a:hover {  
  color: #ccc;  
}  
  
/* Testimonials Styles */  
  
.testimonials {  
  padding: 2rem;  
  background-color: #f7f7f7;  
}  
  
.testimonials h2 {  
  font-size: 1.5rem;  
  margin-bottom: 1rem;  
}  
  
.testimonial-grid {  
  display: grid;  
  grid-template-columns: repeat(4, 1fr);  
  grid-gap: 20px;  
}  
  
.testimonial {  
  background-color: #fff;  
  padding: 1rem;  
  border: 1px solid #ddd;  
  border-radius: 10px;  
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
}  
  
.testimonial p {  
  font-size: 1rem;  
  margin-bottom: 0.5rem;  
}  
  
/* Popular Courses Styles */  
  
.popular-courses {  
  padding: 2rem;  
  background-color: #f7f7f7;  
}  
  
.popular-courses h2 {  
  font-size: 1.5rem;  
  margin-bottom: 1rem;  
}  
  
.course-grid {  
  display: grid;  
  grid-template-columns: repeat(2, 1fr);  
  grid-gap: 20px;  
}  
  
.course {  
  background-color: #fff;  
  padding: 1rem;  
  border: 1px solid #ddd;  
  border-radius: 10px;  
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
}  
  
.course img {  
  width: 100%;  
  height: 150px;  
  object-fit: cover;  
  border-radius: 10px 10px 0 0;  
}  
  
.course h3 {  
  font-size: 1.2rem;  
  margin-bottom: 0.5rem;  
}  
  
.course button {  
  background-color: #337ab7;  
  color: #fff;  
  border: none;  
  padding: 0.5rem 1rem;  
  font-size: 1rem;  
  cursor: pointer;  
}  
  
.course button:hover {  
  background-color: #23527c;  
}  
  
/* Company Logos Styles */  
  
.company-logos {  
  padding: 2rem;  
  background-color: #f7f7f7;  
