.company-logos h2 {  
  font-size: 1.5rem;  
  margin-bottom: 1rem;  
}  
  
.logo-grid {  
  display: grid;  
  grid-template-columns: repeat(6, 1fr);  
  grid-gap: 20px;  
}  
  
.logo-grid img {  
  width: 100%;  
  height: 50px;  
  object-fit: contain;  
}  
  
